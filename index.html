<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__conteiner">
            <nav class="header__menu">
                <ul  class="header__hearts">
                    <li class="header__heart header-heart1"></li>
                    <li class="header__heart header-heart2"></li>
                    <li class="header__heart header-heart3"></li>
                    <li class="header__heart header-heart4"></li>
                    <li class="header__heart header-heart5"></li>
                </ul>
            </nav>
        </header>

        <main class="main__conteiner">
            <div class="main__boys">
                <div class="main__boy-move">
                    <span hidden class="move-img1 " ><img src="./img/1.png" alt=""></span>
                    <span  class="move-img4" ><img src="./img/4.png" alt=""></span>
                </div>
                <div class="main__boy-text"> </div>
            </div>
            <div hidden class="next-level">
                <progress value="1" max="10"> </progress>
                <button type="button" class="go__next-level"> ДАЛІ </button>
            </div>
            <div class="main__field">
                <div class="main__ball">
                </div>
                <div class="main__gates">      
                </div>
            </div>

        </main>
        <div hidden class="second__game">
                <div class="safe__block">
                    <div class="main__safe"><img src="./img/Safe.png" alt=""></div>
                    <button type="button" class="safe-open">OK</button>
                    <div class="safe__numbers">
                        <span class="safe__number">1</span>
                        <span class="safe__number">2</span>
                        <span class="safe__number">3</span>
                        <span class="safe__number">4</span>
                        <span class="safe__number">5</span>
                        <span class="safe__number">6</span>
                        <span class="safe__number">7</span>
                        <span class="safe__number">8</span>
                        <span class="safe__number">9</span>
                    </div>
                    <div class="display__numbers">
                    </div>
                    <div hidden class="win__latter ">
                        <div class="letter__text">
                            <h3>Привіт!</h3>
                            <p>Дякую, що виділили час на цю гру!</p> <br>
                            <p>Сподіваюсь, гра Вам сподобалась.</p><br>
                            <p>Тож, не гайте часу та запрошуйте мене на співбесіду &#128515; &#128513; !!</p><br>
                            <p class="contacts__inform">
                                <img src="./img/Phone.png" alt="#" class="my__contacts vibration-phone">
                                <a href="tel:+380931614471" class="contact__number"> +38 093 161 44 71</a>
                            </p><br>
                            <p class="contacts__inform inform-telegram"> 
                                <a href="https://t.me/IgorPo86" target="_blank">
                                <img src="./img/telegram2.png" alt="#" class="my__contacts">
                                </a>
                            </p>
                            <div class="animation__telegram "></div>
                        </div>
                    </div>
                </div>


                
        </div>
        <footer class="footer__conteiner">
            <nav class="footer__menu">
                <ul class="footer__codes">
                    <li class="footer__number footer-number1"></li>
                    <li class="footer__number footer-number2"></li>
                    <li class="footer__number footer-number3"></li>
                    <li class="footer__number footer-number4"></li>
                    <li class="footer__number footer-number5"></li>
                </ul>
            </nav>
        </footer>
    </div>
    <script defer src="./app.js"></script>
</body>
</html>
